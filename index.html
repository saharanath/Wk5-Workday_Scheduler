<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <!--Time Blocks-->
      
    <div class="container">
      
      <div class="row time-block">
        <div class="col-md-1 hour">
          9AM
        </div>
        <textarea class="col-md-10 input"  id="task-9" name="9"></textarea>
        <button class="btn saveBtn far fa-save col-md-1" data-hour="9"></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour">
          10AM
        </div>
        <textarea class="col-md-10 input"  id="task-10" name="10"></textarea>

      </div>

      <div class="row time-block">

          11AM
        </div>
        <textarea class="col-md-10 input"  id="task-11" name="11"></textarea>
        <button class="btn saveBtn far fa-save col-md-1" data-hour="11"></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour">
          12PM
        </div>
        <textarea class="col-md-10 input"  id="task-12" name="12"></textarea>
        <button class="btn saveBtn far fa-save col-md-1" data-hour="12"></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour">
          1PM
        </div>
        <textarea class="col-md-10 input"  id="task-13" name="13"></textarea>

      </div>

      <div class="row time-block">
        <div class="col-md-1 hour">
          2PM
        </div>
        <textarea class="col-md-10 input"  id="task-14" name="14"></textarea>
        <button class="btn saveBtn far fa-save col-md-1" data-hour="14"></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour">
          2PM
        </div>
        <textarea class="col-md-10 input"  id="task-15" name="15"></textarea>

      <div class="row time-block">

        <button class="btn saveBtn far fa-save col-md-1" data-hour="18"></button>
      </div>
    </div>
     
  

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
