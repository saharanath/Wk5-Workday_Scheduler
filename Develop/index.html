<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    
    <div class="container">
      
      <div class="row time-block">
        <div class="col hour">
          09:00 am
        </div>
        <textarea class = "col-10 content" id = "task-9" name = "9"></textarea>
        <button type="button" id= "9" class="btn saveBtn far fa-save"></button>
        </div>
      
        <div class="row time-block">
            <div class="col hour">
              10:00 am
            </div>
            <textarea class = "col-10 content" id = "task-10" name = "10"></textarea>
            <button type="button" id= "10" class="btn saveBtn far fa-save"></button>
            </div>

        <div class="row time-block">
              <div class="col hour">
              11:00 am
            </div>
            <textarea class = "col-10 content" id = "task-11" name = "11"></textarea>
            <button type="button" id= "11" class="btn saveBtn far fa-save"></button>
          </div>

            <div class="row time-block">
              <div class="col hour">
                12:00 pm
              </div>
              <textarea class = "col-10 content" id = "task-12" name = "12"></textarea>
              <button type="button" id= "12" class="btn saveBtn far fa-save"></button>
              </div>

              <div class="row time-block">
                <div class="col hour">
                  01:00 pm
                </div>
                <textarea class = "col-10 content" id = "task-1" name = "1"></textarea>
                <button type="button" id= "1" class="btn saveBtn far fa-save"></button>
                </div>
   

                <div class="row time-block">
                  <div class="col hour">
                    02:00 pm
                  </div>
                  <textarea class = "col-10 content" id = "task-2" name = "2"></textarea>
                  <button type="button" id= "2" class="btn saveBtn far fa-save"></button>
                  </div>
     
                  <div class="row time-block">
                    <div class="col hour">
                      03:00 pm
                    </div>
                    <textarea class = "col-10 content" id = "task-3" name = "3"></textarea>
                    <button type="button" id= "3" class="btn saveBtn far fa-save"></button>
                    </div>

                    <div class="row time-block">
                      <div class="col hour">
                        04:00 pm
                      </div>
                      <textarea class = "col-10 content" id = "task-4" name = "4"></textarea>
                      <button type="button" id= "4" class="btn saveBtn far fa-save"></button>
                      </div>

                      
                    <div class="row time-block">
                      <div class="col hour">
                        05:00 pm
                      </div>
                      <textarea class = "col-10 content" id = "task-5" name = "5"></textarea>
                      <button type="button" id= "5" class="btn saveBtn far fa-save"></button>
                      </div>
     
     
     
     
      </div>

     
              
                
      <!-- Timeblocks go here -->


   

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
